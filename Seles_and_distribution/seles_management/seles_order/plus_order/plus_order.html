<div class="btn-container">

    <main class="content">
    <div class="form-container">
      <div class="box" id="box1">
        <h2>Box 1</h2>
        <form action="/submit-form" method="POST">
            <label for="order-id">Order ID (Primary Key)</label>
            <input type="text" id="order-id" name="order_id" required>

            <label for="customer-id">Product ID (Foreign Key to custmer)</label>
            <input type="text" id="customer-id" name="customer_id" required>

            <label for="product-id">Discount ID</label>
            <input type="text" id="product-id" name="product_id">

            
        </form>

        <!-- alert message -->
        <button id="saveBtn">Submit</button>
        <div id="alertBox" class="alert-box">
            Your details were successfully saved in the database!
            <br>
            <button class="close-btn" id="closeBtn">Close</button>
        </div>
    
        <script>
            // Get elements
            const saveBtn = document.getElementById('saveBtn');
            const alertBox = document.getElementById('alertBox');
            const closeBtn = document.getElementById('closeBtn');
    
            // Show the alert box on Save button click
            saveBtn.addEventListener('click', () => {
                alertBox.style.display = 'block'; // Display the alert
            });
    
            // Close the alert box on Close button click
            closeBtn.addEventListener('click', () => {
                alertBox.style.display = 'none'; // Hide the alert
            });
        </script>
      </div>
      <div class="box" id="box2">
        <h2>Box 2</h2>
        <form>

            <label for="order-date">Order Date</label>
            <input type="date" id="order-date" name="order_date" required>

            <label for="required-date">Required Date</label>
            <input type="date" id=required-date" name="required_date" step="1" required>

            <label for="delivery-block">Delivery Block</label>
            <input type="text" id="delivery-block" name="delivery_block" required>
          
            <label for="order-status">Order Status </label>
            <select id="order-status" name="order_status">
                <option value="pending">Panding</option>
                <option value="confirmed">Confirmed</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Deliveerd</option>
                <option value="cancelled">Cancelled </option>
            </select>    
                
            <label for="payment-status">Payment Status</label>
            <select id="payment-status" name="payment_status">
                <option value="unpaid">Unpaid</option>
                <option value="Partially_paid">Partially Paid</option>
                <option value="fully_paid">Fully Paid</option>
            </select>

            <label for="total">Total</label>
            <input type="number" id="total" name="total">


     

        </form>

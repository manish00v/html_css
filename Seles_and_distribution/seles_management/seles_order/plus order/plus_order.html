<h1>Customer and Product Details Form</h1>
    <form action="/submit-form" method="POST">
        <div class="container">

          

            <!-- Customer Details Box -->
            <div class="box">
                <h2>Customer Details</h2>
                <div class="form-group">
                    <label for="rule-id">Rule ID (Primary Key)</label>
                    <input type="text" id="rule-id" name="rule_id" required>
                </div>
                <div class="form-group">
                    <label for="product-id">Product ID (Foreign Key)</label>
                    <input type="text" id="product-id" name="product_id" required>
                </div>
                <div class="form-group">
                    <label for="discount-id">Discount ID</label>
                    <input type="text" id="discount-id" name="discount_id">
                </div>
                <div class="form-group">
                    <label for="customer-group">Customer Group</label>
                    <input type="text" id="customer-group" name="customer_group">
                </div>
                <div class="form-group">
                    <label for="region">Region</label>
                    <input type="text" id="region" name="region">
                </div>
                <div class="form-group">
                    <label for="base-price">Base Price</label>
                    <input type="number" id="base-price" name="base_price" step="0.01">
                </div>
                <div class="form-group">
                    <label for="effective-date">Effective Date</label>
                    <input type="date" id="effective-date" name="effective_date">
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="date" id="expiry-date" name="expiry_date">
                </div>
            </div>

            <!-- Product Details Box -->
            <div class="box">
                <h2>Product Details</h2>
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" name="product_name" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" step="0.01">
                </div>
                <div class="form-group">
                    <label for="availability">Availability</label>
                    <select id="availability" name="availability">
                        <option value="in_stock">In Stock</option>
                        <option value="out_of_stock">Out of Stock</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="btn-container">
            <button type="submit">Submit</button>
        </div>
    </form>

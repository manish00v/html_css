<div class="btn-container">

    <main class="content">
    <div class="form-container">
      <div class="box" id="box1">
        <h2>Box 1</h2>
        <form action="/submit-form" method="POST">
            <label for="order-line-itemid">Order line item ID (Primary Key)</label>
            <input type="text" id="order-line-item-id" name="order_line_item_id" required>

            <label for="discount-id">Discount ID</label>
            <input type="text" id="discount-id" name="discount_id">

            <label for="costomer-id">Product ID (Foreign Key)</label>
            <input type="text" id="costomer-id" name="costomer_id" required>

            <label for="base-price">Base Price</label>
            <input type="number" id="base-price" name="base_price" step="1">

            <label for="effective-date">Effective Date</label>
            <input type="date" id="effective-date" name="effective_date">

            <label for="expiry-date">Expiry Date</label>
            <input type="date" id="expiry-date" name="expiry_date">
        </form>
        <button id="saveBtn">Submit</button>
        <div id="alertBox" class="alert-box">
            Your details were successfully saved in the database!
            <br>
            <button class="close-btn" id="closeBtn">Close</button>
        </div>
    
        <script>
            // Get elements
            const saveBtn = document.getElementById('saveBtn');
            const alertBox = document.getElementById('alertBox');
            const closeBtn = document.getElementById('closeBtn');
    
            // Show the alert box on Save button click
            saveBtn.addEventListener('click', () => {
                alertBox.style.display = 'block'; // Display the alert
            });
    
            // Close the alert box on Close button click
            closeBtn.addEventListener('click', () => {
                alertBox.style.display = 'none'; // Hide the alert
            });
        </script>
      </div>
      <div class="box" id="box2">
        <h2>Box 2</h2>
        <form>
            <label for="quantity">Product Name</label>
            <input type="text" id="quantity" name="quantity" required>

            <label for="unit-price">Price</label>
            <input type="number" id="unit-price" name="unit_price" step="1">

            <label for="discount">Discount (%)</label>
            <input type="text" id="discount" name="discount">

            <label for="tax">Tax (%)</label>
            <input type="text" id="tax" name="tax">

            <button onclick="calculateTotal()">Total Line Item Price</button>
            <div class="result-box">
                <div class="result-value" id="result">--</div>
              </div>

  <script>
    function calculateTotal() {
      // Get input values
      const unitPrice = parseFloat(document.getElementById('unit-price').value) || 0;
      const discount = parseFloat(document.getElementById('discount').value) || 0;
      const tax = parseFloat(document.getElementById('tax').value) || 0;

      // Calculate total price
      const discountedPrice = unitPrice - (unitPrice * (discount / 100));
      const totalPrice = discountedPrice + (discountedPrice * (tax / 100));

      // Display the result in the result box
      document.getElementById('result').textContent = `â‚¹${totalPrice.toFixed(2)}`;
    }
  </script>
